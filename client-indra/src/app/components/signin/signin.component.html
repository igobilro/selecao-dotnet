<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Entrar</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="service.form" autocomplete="off" (ngSubmit)="submitForm()">
        <mat-card-content>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Senha" type=password formControlName="senha">
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Entrar</button>
      </form>
    </mat-card>
  
  </div>

  <router-outlet></router-outlet>
